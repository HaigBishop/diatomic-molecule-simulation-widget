<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Ubuntu:ital,wght@0,300;0,400;0,500;0,700;1,300;1,400;1,500;1,700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Diatomic Molecule Simulation</title>
  </head>
  <body>
    <div id="app">
      <h1>Diatomic Simulation</h1>
      <p class="subtitle">A simple interactive tool to simulate diatomic molecules in 1D</p>
      
      <div class="controls">
        <div class="control-group">
          <label for="model">Model:</label>
          <select id="model">
            <option value="harmonic">Harmonic Oscillator</option>
            <option value="morse">Morse Potential</option>
            <option value="lennard-jones">Lennard-Jones</option>
          </select>
        </div>

        <div class="control-group">
          <label for="element">Element:</label>
          <select id="element">
            <option value="H">Hydrogen (H)</option>
            <option value="Ar">Argon (Ar)</option>
            <option value="Hg">Mercury (Hg)</option>
            <option value="He">Helium (He)</option>
          </select>
        </div>

        <div class="control-group">
          <label for="duration">Duration:</label>
          <input type="range" id="duration" min="1000" max="420000" value="2000" step="100">
          <span class="value-display" id="duration-value"></span>
        </div>

        <div class="control-group">
          <label for="timestep">Time Step:</label>
          <input type="range" id="timestep" min="0.5" max="100.0" value="2.0" step="0.5">
          <span class="value-display" id="timestep-value"></span>
        </div>

        <div class="control-group">
          <label for="temperature">Temperature (K):</label>
          <input type="range" id="temperature" min="50" max="1000" value="300" step="1">
          <span class="value-display" id="temperature-value"></span>
        </div>
      </div>
      
      <div id="error-message" class="error-message hidden"></div>

      <div class="visualization">
        <div id="animation-container">
          <canvas id="animation-canvas" width="600" height="200"></canvas>
        </div>
        <div id="energy-plot">
          <canvas id="energy-canvas" width="600" height="300"></canvas>
        </div>
        <div id="displacement-plot">
          <canvas id="displacement-canvas" width="600" height="300"></canvas>
        </div>
      </div>
    </div>
    <script type="module" src="/src/index.ts"></script>
  </body>
</html>
